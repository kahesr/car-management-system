<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car - Car Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add New Car</h1>
        <form id="carForm" class="car-form">
            <div class="form-group">
                <label for="carId">Car ID:</label>
                <input type="text" id="carId" required>
            </div>
            <div class="form-group">
                <label for="oilVolume">Maximum Oil Volume (L):</label>
                <input type="number" id="oilVolume" min="0" step="0.1" required>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn">Save Car</button>
                <button type="button" onclick="window.location.href='index.html'" class="btn">Back to Home</button>
            </div>
        </form>
    </div>
    <script src="carDatabase.js"></script>
    <script src="add-car.js"></script>
</body>
</html>
